<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="bodyHome">
    <!--Contenido-->
    <div class="content">

        <!--Cabecera-->
        <header class="headerHome">
            <img class="logo" src="img/logo.png">
        </header>

        <!--Formulario-->
        <section id="formHome">
            <form>
                <h1>SOMBRERO SELECCIONADOR</h1>

                <div class="lineOne">
                    <div class="fieldSet">
                        <label for="Name">
                            <p>Nombre</p>
                        </label>
                        <input type="text" id="Name" name="Name" class="fieldName" />
                    </div>
                    <div class="fieldSet">
                        <label for="Surname1">
                            <p>Primer Apellido</p>
                        </label>
                        <input type="text" id="Surname1" name="Surname1" class="fieldName" />
                    </div>
                    <div class="fieldSet">
                        <label for="Surname2">
                            <p>Segundo Apellido</p>
                        </label>
                        <input type="text" id="Surname2" name="Surname2" class="fieldName" />
                    </div>
                    <div class="fieldSet">
                        <label for="Email">
                            <p>Correo Electrónico</p>
                        </label>
                        <input type="email" id="Email" name="Email" class="fieldName" />
                    </div>
                </div>

                <div class="lineTwo">
                    <div class="fieldSet">
                        <label for="opciones">Selecciona una opción:</label>
                        <select id="opciones" name="opciones" class="fieldName">
                            <option value="opcion1">Opción 1</option>
                            <option value="opcion2">Opción 2</option>
                            <option value="opcion3">Opción 3</option>
                        </select>
                    </div>
                    <div class="fieldSet">
                        <label for="Course">
                            <p>Curso</p>
                        </label>
                        <input type="text" id="Course" name="Course" class="fieldName" />
                    </div>
                    <div class="fieldSet">
                        <label for="Class">
                            <p>Clase</p>
                        </label>
                        <input type="text" id="Class" name="Class" class="fieldName" />
                    </div>
                    <div class="fieldSet">
                        <label for="Email">
                            <p>Correo Electrónico</p>
                        </label>
                        <input type="email" id="Email" name="Email" class="fieldName" />
                    </div>
                </div>
            </form>
        </section>

        <!--Tabla-->
        <section id="tableHome">
            <h1>ñlkjsdlñkf</h1>
        </section>

        <!--Footer-->
        <footer class="footerHome">
            <img class="logo" src="img/gryffindor.png">
            <img class="logo" src="img/hufflepuff.png">
            <img class="logo" src="img/ravenclaw.png">
            <img class="logo" src="img/slytherin.png">
        </footer>
    </div>

    <script src="/app.js"></script>
</body>

</html>
