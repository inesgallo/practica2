<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneito</title>
</head>
<body style="background-color: #FBF9F9;">
    <h1>Torneo de ajedrez</h1>

    <!-- FORM -->
    <h2>Form</h2>
    <form id="myForm">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required><br>

        <label for="surname1">Primer Apellido</label>
        <input type="text" id="surname1" name="surname1" required><br>

        <label for="surname2">Segundo Apellido</label>
        <input type="text" id="surname2" name="surname2"><br>

        <label for="role">Role</label>
        <select id="role" name="role">
            <option value="Estudiante">Estudiante</option>
            <option value="Docente">Docente</option>
            <option value="PASS">PASS</option>
        </select><br>

        <label for="course">Curso</label>
        <select id="course" name="course">
            <option value="Gryffindor">Gryffindor</option>
            <option value="Slytherin">Slytherin</option>
            <option value="Hufflepuff">Hufflepuff</option>
            <option value="Ravenclaw">Ravenclaw</option>
        </select><br>

        <label for="class">Class</label>
        <input type="text" id="class" name="class"><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>

        <button type="button" onclick="addRow()">AÃ±adir a la lista</button>
        <input type="reset" value="reset">

    </form>

    <h2>Lista</h2>
    <table id="myTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Primer Apellido</th>
                <th>Segundo Apellido</th>
                <th>Rol</th>
                <th>Curso</th>
                <th>Clase</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added dynamically here -->
        </tbody>
    </table>

    <hr>
    <a href="index.html"><button>Volver</button></a>

    <script src="app.js"></script>
</body>
</html>
