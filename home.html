<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Howards</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="bodyHome">
    <!--Contenido-->
    <div class="content">
      <!--Cabecera-->
      <header class="headerHome">
        <img class="logo" src="img/logo.png" />
      </header>

      <!--Formulario-->
      <section id="formHome" class="px-5">
          <h1 class="fs-5 mt-3 fw-bold text-center">SOMBRERO SELECCIONADOR</h1>
          <form action="">
            <div class="container mt-4 gap-3 ">
                <div class="row">
                  <div class="col-md-3 col-sm-12">
                    <label class="fw-bold" for="floatingInput">Nombre</label>
                    <input type="name" class="form-control" />
                  </div>
    
                  <div class="col-md-3 col-sm-12">
                    <label class="fw-bold" for="floatingInput">Primer Apellido</label>
                    <input type="surname1" class="form-control" />
                  </div>
                  <div class="col-md-3 col-sm-12">
                    <label class="fw-bold" for="floatingInput">Segundo Apellido</label>
                    <input type="surname2" class="form-control" />
                  </div>
                  <div class="col-md-3 col-sm-12">
                    <label class="fw-bold" for="floatingInput">Email</label>
                    <input type="email" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="container mt-4">
                <div class="row">
                  <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                      <label class="fw-bold ms-1" for="selectCasa">Selecciona tu casa</label>
                      <select id="selectCasa" class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="1">Gryffindor</option>
                        <option value="2">Hufflepuff</option>
                        <option value="3">Ravenclaw </option>
                        <option value="3">Slytherin</option>
                      </select>
                    </div>
                  </div>
              
                  <div class="col-md-3 col-sm-12">
                    <div class="form-group">
                      <label class="fw-bold" for="inputCurso">Curso</label>
                      <input type="text" id="inputCurso" class="form-control">
                    </div>
                  </div>
              
                  <div class="col-md-3 col-sm-12">
                    <div class="form-group">
                      <label class="fw-bold" for="inputClase">Clase</label>
                      <input type="text" id="inputClase" class="form-control">
                    </div>
                  </div>
                  
                 <div class="col-md-2 col-sm-12">
                    <button class="buttonSend mt-4 w-100 h-70" >Enviar</button>
                 </div>
                </div>
              </div>    
          </form>
      </section>

      <!--Tabla-->
      <section id="tableHome">
        
      </section>

      <!--Footer-->
      <footer class="footerHome">
        <div class="container ">
            <div class="row">
                <div class="col-md-2 col-sm-12 d-flex align-items-center">
                    <button class="buttonSend  w-100 h-70" >Cargar lista</button>
                </div>
                <div class="col-md-2 col-sm-6  d-flex justify-content-center">
                    <img class="logo" src="img/gryffindor.png" />
                </div>
                <div class="col-md-2 col-sm-6  d-flex justify-content-center">
                    <img class="logo" src="img/hufflepuff.png" />
                </div>
                <div class="col-md-2 col-sm-6  d-flex justify-content-center">
                    <img class="logo" src="img/ravenclaw.png" />
                </div>
                <div class="col-md-2 col-sm-6  d-flex justify-content-center">
                    <img class="logo" src="img/slytherin.png" />
                </div>
                <div class="col-md-2 col-sm-12 d-flex align-items-center">
                    <button class="buttonSend w-100 h-70" >Guardar lista</button>
                </div>
            </div>
           
        </div>
      </footer>
    </div>

    <script src="/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
